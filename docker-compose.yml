services:
  db:
    image: postgres:16
    container_name: ih-postgres
    environment:
      POSTGRES_USER: ih
      POSTGRES_PASSWORD: ih
      POSTGRES_DB: insighthouse
    ports:
      - "5432:5432"
    # Use *named volumes* (melhor performance que bind mount no Windows/Mac)
    volumes:
      - ih_pg_data:/var/lib/postgresql/data
    command: >
      postgres -c shared_buffers=256MB
               -c work_mem=16MB
               -c maintenance_work_mem=128MB
               -c max_wal_size=2GB
               -c wal_compression=on
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ih -d insighthouse"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: ih-backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://ih:ih@db:5432/insighthouse
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: ih-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: matheuscastroks@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  ih_pg_data:
