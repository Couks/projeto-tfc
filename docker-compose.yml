services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ih
      POSTGRES_PASSWORD: ih
      POSTGRES_DB: insighthouse
    # Use *named volumes* (melhor performance que bind mount no Windows/Mac)
    volumes:
      - ih_pg_data:/var/lib/postgresql/data
    command: >
      postgres -c shared_buffers=256MB
               -c work_mem=16MB
               -c maintenance_work_mem=128MB
               -c max_wal_size=2GB
               -c wal_compression=on
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ih -d insighthouse"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    environment:
      # Database Configuration
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      # Application Environment
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV}
      # Authentication
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      # API Configuration
      - API_BASE_URL=${API_BASE_URL}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ih_pg_data:
