services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ih
      POSTGRES_PASSWORD: ih
      POSTGRES_DB: insighthouse
    # Use *named volumes* (melhor performance que bind mount no Windows/Mac)
    volumes:
      - ih_pg_data:/var/lib/postgresql/data
    command: >
      postgres -c shared_buffers=256MB
               -c work_mem=16MB
               -c maintenance_work_mem=128MB
               -c max_wal_size=2GB
               -c wal_compression=on
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ih -d insighthouse"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    environment:
      # Application Environment
      - NODE_ENV=production
      - PORT=3001

      # Database Configuration
      - DATABASE_URL=postgresql://ih:ih@db:5432/insighthouse
      - DIRECT_URL=postgresql://ih:ih@db:5432/insighthouse

      # Frontend Configuration (CORS)
      - FRONTEND_URL=https://insighthouse.vercel.app

      # Authentication
      - NEXTAUTH_SECRET=CDJUGsX+5nKNX3ikSf1qQ/35jwxeG/+kya6T6zKP+cs=
      # API Configuration
      - API_BASE_URL=https://api.matheuscastroks.com.br
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "https://api.matheuscastroks.com.br/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  pgadmin:
    image: dpage/pgadmin4:8
    environment:
      PGADMIN_DEFAULT_EMAIL: matheuscastroks@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - db

volumes:
  ih_pg_data:
